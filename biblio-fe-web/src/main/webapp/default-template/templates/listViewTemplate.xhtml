<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/baseViewTemplate.xhtml">

	<ui:param name="activeViewIndex" value="0" />

	<ui:define name="currentViewTitle"> Entete Formulaire Liste ou Recherche </ui:define>

	<ui:define name="unit_center_content">
		<h:panelGrid width="100%" columns="4">

			<h:commandLink>
				<p:graphicImage value="/#{templateDir}/images/excel.png" />
				<p:dataExporter type="xls" target="dataTable" fileName="export"
					pageOnly="true" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage value="/#{templateDir}/images/pdf.png" />
				<p:dataExporter type="pdf" target="dataTable" fileName="export"
					pageOnly="true" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage value="/#{templateDir}/images/csv.png" />
				<p:dataExporter type="csv" target="dataTable" fileName="export"
					pageOnly="true" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage value="/#{templateDir}/images/xml.png" />
				<p:dataExporter type="xml" target="dataTable" fileName="export"
					pageOnly="true" />
			</h:commandLink>
		</h:panelGrid>
		<p:separator />

		<h:panelGrid>
			<p:commandButton id="buttonShowFilter" value="Filtrer" type="button"
				icon="ui-icon-search" widgetVar="buttonShowFilterW" />
		</h:panelGrid>

		<ui:include src="../include/listViewDataTable.xhtml" />

		<ui:include src="../include/listViewFilter.xhtml" />

	</ui:define>

</ui:composition>
