<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Icon inside Input Field - Demo Preview</title>
        <h:outputStylesheet name="formicon.css" library="css"/>
    </h:head>
    <h:body>
        <div id="first">
        <img id="logo" src="images/prime/prime_logo.png"/>
        <label>Full Name :</label>
        <input id="fname" placeholder="Full Name" type="text"></input>
        <label>Email :</label>
        <input id="email" placeholder="Email" type="text"></input>
        <label>Contact Number :</label>
        <input id="contact" placeholder="Contact Number" type="text"></input>
        <label>Address :</label>
        <input id="address" placeholder="Address" type="text"></input>
        <input id="submit" type="submit" value="Submit"></input>
        </div>
    </h:body>
</html>
