<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/default-template/templates/listViewTemplate.xhtml">

	<ui:param name="viewController" value="#{rolController}" />
	
	<ui:define name="currentViewTitle" > Roles </ui:define>					

	<ui:define name="currentViewMenu">
		<ui:include src="../rol/menu.xhtml" />
	</ui:define>
	
 	<ui:define name="standardFilter">

       	<h:panelGrid columns="2" width="100%" >
       		
        	<h:panelGrid columns="2" width="100%" >
       		
	       		<h:outputLabel value="Code" />
	       		<h:inputText id="code" value="#{criteria.wrappedEntity.CRol}"  />
	
	       		<h:outputLabel value="Libelle" />
	       		<h:inputText id="libelle" value="#{criteria.wrappedEntity.LRol}" />
 
        	</h:panelGrid>
        	
       		<h:panelGrid columns="2" width="100%" >
       		       		
        	</h:panelGrid>
              		       		       					         	
       	</h:panelGrid>
	
	</ui:define>

	<ui:define name="specificColumns">
	
         <p:column sortBy="#{data.id}" filterBy="#{data.id}" filterMatchMode="contains" >  
	        <f:facet name="header">  
	             <h:outputText value="Code" />  
	         </f:facet>		         		             
             <h:outputText value="#{data.id}" />   		               
         </p:column>  

         <p:column sortBy="#{data.wrappedEntity.LRol}" filterBy="#{data.wrappedEntity.LRol}" filterMatchMode="contains" >  
	        <f:facet name="header">  
	             <h:outputText value="Libelle" />  
	         </f:facet>		         		             
             <h:outputText value="#{data.wrappedEntity.LRol}" />   		               
         </p:column>  

         <p:column sortBy="#{data.wrappedEntity.tblAsg.LAsg}" filterBy="#{data.wrappedEntity.tblAsg.LAsg}" filterMatchMode="contains" >  
	        <f:facet name="header">  
	             <h:outputText value="Assignataire" />  
	         </f:facet>		         		             
             <h:outputText value="#{data.wrappedEntity.tblAsg.LAsg}" />   		               
         </p:column>  
	
	</ui:define>
	

</ui:composition>
