<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/default-template/templates/editionViewTemplate.xhtml">

    <ui:param name="viewController" value="#{serviceCrudeController}" />	
    <ui:define name="currentViewTitle" > {msg['application.fonction.form.services']} </ui:define>		
    <ui:define name="currentViewDefaultContent" > 
        <h:form>        
            <h:panelGrid width="100%" columns="2" >		
                <h:panelGrid width="100%" columns="2" >
                    
                    <p:outputLabel value="#{msg['application.form.field.code']}" for="code" />
                    <h:panelGroup>
                        <p:inputText id="code" value="#{wrapped.idService}" required="true" disabled="#{viewHelper.editionModeIsModification}"  />
                        <p:message  for="code" />
                    </h:panelGroup>

                    <p:outputLabel value="#{msg['application.form.field.libel']}" for="libelle" />
                    <h:panelGroup>
                        <p:inputText id="libelle" value="#{wrapped.nomService}" required="true" style="width:80%" />
                        <p:message  for="libelle" />
                    </h:panelGroup>
                    <p:commandButton value="Reset" type="reset" />
                    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>
                </h:panelGrid>
                
                <h:panelGrid width="100%" columns="2" >
                    <p:outputLabel value="#{msg['application.form.field.sigle']}" for="Capacity" />
                    <h:panelGroup>
                            <p:inputText id="Capacity" value="#{wrapped.sigleService}" required="true" style="width:80%" />
                            <p:message  for="Capacity" />
                    </h:panelGroup>				
                </h:panelGrid>
            </h:panelGrid>            
            
            <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade">
                <p:panelGrid id="display" columns="2" columnClasses="label,value">
                    <h:outputText value="Date: " />
                    <h:outputText id="dateValue" value="#{maskView.date}" />

                    <h:outputText value="Phone: " />
                    <h:outputText id="phoneValue" value="#{maskView.phone}" />

                    <h:outputText value="Phone with Ext: " />
                    <h:outputText id="phoneWithExtValue" value="#{maskView.phoneExt}"/>

                    <h:outputText value="taxId: " />
                    <h:outputText id="taxValue" value="#{maskView.taxId}" />

                    <h:outputText value="SSN: " />
                    <h:outputText id="ssnValue" value="#{maskView.ssn}" />

                    <h:outputText value="Product Key: " />
                    <h:outputText id="keyValue" value="#{maskView.productKey}" />
                </p:panelGrid>
            </p:dialog>            
        </h:form> 
        
    </ui:define>					

</ui:composition>
