<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/default-template/templates/listViewTemplate.xhtml">

    <ui:param name="viewController" value="#{serviceCrudeController}" />	
    <ui:define name="currentViewTitle" > #{msg['application.fonction.form.services']} </ui:define>	
    <ui:define name="standardFilter">
    <h:panelGrid columns="2" width="100%" >       		
        <h:panelGrid columns="2" width="100%" >       		
            <h:outputLabel value="#{msg['application.form.field.code']}" />
            <h:inputText id="code" value="#{criteria.wrappedEntity.idService}"  />

            <h:outputLabel value="#{msg['application.form.field.libel']}" />
            <h:inputText id="libelle" value="#{criteria.wrappedEntity.nomService}" />
        </h:panelGrid>

        <h:panelGrid columns="2" width="100%" >
        </h:panelGrid>
    </h:panelGrid>
    </ui:define>

    <ui:define name="specificColumns">
    <p:column sortBy="#{data.wrappedEntity.idService}" filterBy="#{data.wrappedEntity.idService}" filterMatchMode="contains" >  
        <f:facet name="header">  
            <h:outputText value="#{msg['application.form.field.code']}" />  
            </f:facet>		         		             
        <h:outputText value="#{data.wrappedEntity.idService}" />   		               
    </p:column>  

    <p:column sortBy="#{data.wrappedEntity.nomService}" filterBy="#{data.wrappedEntity.nomService}" filterMatchMode="contains" >  
        <f:facet name="header">  
            <h:outputText value="#{msg['application.form.field.libel']}" />  
        </f:facet>		         		             
        <h:outputText value="#{data.wrappedEntity.nomService}" />   		               
     </p:column> 

    <p:column sortBy="#{data.wrappedEntity.sigleService}" filterBy="#{data.wrappedEntity.sigleService}" filterMatchMode="contains" >  
        <f:facet name="header">  
            <h:outputText value="#{msg['application.form.field.sigle']}" />  
        </f:facet>		         		             
        <h:outputText value="#{data.wrappedEntity.sigleService}" />   		               
    </p:column>  

    </ui:define>	

</ui:composition>
