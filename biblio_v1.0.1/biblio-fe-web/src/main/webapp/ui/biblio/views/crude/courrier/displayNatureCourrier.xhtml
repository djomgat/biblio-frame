<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/default-template/templates/displayViewTemplate.xhtml">

    <ui:param name="viewController" value="#{natureCourrierCrudeController}" />
	
    <ui:define name="currentViewTitle" > Nature des courriers </ui:define>					
	
    <ui:define name="currentViewDefaultContent" >  
	
	<h:panelGrid width="100%" columns="2" >
            
            <h:panelGrid width="100%" columns="2" >
		<p:outputLabel value="Code"  />
		<p:inputText value="#{wrapped.codeNatureCourrier}" readonly="true" />
            </h:panelGrid>
	
            <h:panelGrid width="100%" columns="2" >
		<p:outputLabel value="Libelle"  />
		<p:inputText value="#{wrapped.libNatureCourrier}" readonly="true" style="width:80%" />
		<p:outputLabel value="Description"  />
		<p:inputText value="#{wrapped.descNatureCourrier}" readonly="true" style="width:80%" />
            </h:panelGrid>
						
	</h:panelGrid>

    </ui:define>					
	
</ui:composition>
