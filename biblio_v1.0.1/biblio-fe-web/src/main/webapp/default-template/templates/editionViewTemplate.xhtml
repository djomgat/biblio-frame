<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"

    template="../templates/baseViewTemplate.xhtml">
	
    <ui:param name="wrapper" value="#{viewController.viewHelper.entityToEdit}" />

    <ui:param name="wrapped" value="#{wrapper.wrappedEntity}" />

    <ui:param name="activeViewIndex" value="2" />

    <ui:define name="currentViewTitle" >#{msg['menu.edit.header.name']}</ui:define>					

    <ui:define name="unit_center_content">

        <h:panelGrid id="panelViewContent" width="100%" >
            <ui:insert name="currentViewDefaultContent"> #{msg['menu.edit.default.zone']} </ui:insert>
        </h:panelGrid>
        <p:separator />
        <h:panelGroup>
            <p:splitButton  value="#{msg['menu.edit.bouton.save']}" 		action="#{viewController.saveEditionAndDisplay}"	ajax="false"  	icon="ui-icon-disk"  >
                <p:menuitem value="#{msg['menu.edit.bouton.saveAndAdd']}" 	action="#{viewController.saveEditionAndCreate}" 	ajax="false"	icon="ui-icon-disk" />
                <p:menuitem value="#{msg['menu.edit.bouton.saveAndCopy']}" 	action="#{viewController.saveEditionAndCopy}" 		ajax="false"	icon="ui-icon-disk" />																	
                <p:menuitem value="#{msg['menu.edit.bouton.saveAndClose']}" 	action="#{viewController.saveEditionAndDisplay}" 	ajax="false"	icon="ui-icon-disk" />				
            </p:splitButton>

            <p:commandButton value="#{msg['menu.edit.bouton.cancel']}" action="#{viewController.cancelEdition}" immediate="true" icon="ui-icon-cancel" onclick="if(! confirm('Etes vous certain de vouloir effectuer cette operation ?','Confirmation')) return false;" />			
        </h:panelGroup>	
        <p:separator />
				
    </ui:define>
	
</ui:composition>
