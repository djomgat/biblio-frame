<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Biblio Sample</title>
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/default-template/css/default.css" />

		<style type="text/css"></style>

		<ui:insert name="head" />

	</h:head>

	<h:body>

		<ui:insert name="body_content_before_layout" />

		<h:form id="form">

			<p:layout id="layout_full" fullPage="true">

				<p:layoutUnit id="unit_north" position="north">
					<ui:insert name="unit_north_content">
						<h:outputText value="North Unit Content" />
					</ui:insert>
				</p:layoutUnit>

				<p:layoutUnit id="unit_south" position="south">
					<ui:insert name="unit_south_content">
						<h:outputText value="South Unit Content" />
					</ui:insert>
				</p:layoutUnit>

				<p:layoutUnit id="unit_west" position="west" resizable="true"
					collapsible="true" header="Navigateur !!" minSize="260"
					maxSize="350">
					<ui:insert name="unit_west_content">
						<h:outputText value="West Unit Content" />
					</ui:insert>
				</p:layoutUnit>

				<p:layoutUnit id="unit_center" position="center">
					<ui:insert name="unit_center_content">
						<h:outputText value="Middle top unit content." />
					</ui:insert>
				</p:layoutUnit>

			</p:layout>

		</h:form>

		<ui:insert name="body_content_after_layout" />

	</h:body>

</f:view>

</html>
