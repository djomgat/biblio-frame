<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/baseViewTemplate.xhtml">
	
	<ui:param name="wrapper" value="#{viewController.viewHelper.entityToDisplay}" />
			
	<ui:param name="wrapped" value="#{wrapper.wrappedEntity}" />
	
	<ui:param name="activeViewIndex" value="1" />

	<ui:define name="currentViewTitle" > Entete Formulaire Consultation </ui:define>					

	<ui:define name="unit_center_center_content">
				
		<h:panelGrid id="panelViewContent" width="100%" >
		
			<ui:insert name="currentViewDefaultContent"> Zone de contenu par defaut a redefinir  </ui:insert>
			
		</h:panelGrid>
				
	</ui:define>
	

	<ui:define name="unit_center_east_content_1">
		<h:panelGroup>
			<p:commandButton actionListener="#{viewController.displayFirst}"	update="panelViewContent" icon="ui-icon-arrowthickstop-1-w" title="Premier" />
			<p:commandButton actionListener="#{viewController.displayPrevious}"	update="panelViewContent" icon="ui-icon-arrowthick-1-w" title="Precedent" />
			<p:commandButton actionListener="#{viewController.displayNext}" 	update="panelViewContent" icon="ui-icon-arrowthick-1-e" title="Suivant" />
			<p:commandButton actionListener="#{viewController.displayLast}" 	update="panelViewContent" icon="ui-icon-arrowthickstop-1-e" title="Dernier" />			
		</h:panelGroup>		
		<p:separator />
	</ui:define>
	
	<ui:define name="unit_center_east_content_2">
		<p:commandButton  value="Fermer" action="#{viewController.closeDisplayView}" icon="ui-icon-close"  />		
		<p:separator />
	</ui:define>

	<ui:define name="unit_center_east_content_3">
		<ui:include src="../include/dataHistoric.xhtml" />	
		<p:separator />	
	</ui:define>

	<ui:define name="unit_center_east_content_4"> 	</ui:define>
	
	<ui:define name="unit_center_east_content_5"> 	</ui:define>
	
</ui:composition>
