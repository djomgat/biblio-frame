<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="criteria" value="#{viewController.viewHelper.entityToSearch}" />

	<ui:insert name="filter" >
	
		<p:overlayPanel for="buttonShowFilter" hideEffect="fade" showEvent="mouseover" >  
			         
	         <p:panel id="panelFilter" header="Filtre de recherche"  >
	         
	         	<h:panelGrid id="panelCriteria" width="100%" > 
	         	
	         		<ui:insert name="standardFilter" >
	         			Vos criteres standards de recherche  ici	         			
	         		</ui:insert>
	         			         		       					         	
	         	</h:panelGrid>
	         	
	         	<p:separator />
	         	
	         	<ui:insert name="filterActions" >
		         	<h:panelGroup>
		         		<p:commandButton id="buttonSearch" 		value="Rechercher" 		actionListener="#{viewController.search}" 				update="dataTable" 		icon="ui-icon-search" />		         		
		         		<p:commandButton id="buttonInitialize" 	value="Reinitialiser" 	actionListener="#{viewController.initializeCriteria}" 	update="panelCriteria" 	icon="ui-icon-arrowrefresh-1-e" />		         	
		         	</h:panelGroup>         	
	         	</ui:insert>
	         		         	
	         </p:panel>
	          
	     </p:overlayPanel>	
	     	
	</ui:insert>


</ui:composition>
