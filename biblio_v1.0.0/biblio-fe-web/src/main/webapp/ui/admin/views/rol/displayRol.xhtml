<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/default-template/templates/displayViewTemplate.xhtml">

	<ui:param name="viewController" value="#{rolController}" />
	
	<ui:define name="currentViewTitle" > Roles </ui:define>					

	<ui:define name="currentViewMenu">
		<ui:include src="../rol/menu.xhtml" />
	</ui:define>
	
	<ui:define name="currentViewDefaultContent" >  
	
		<h:panelGrid width="100%" columns="2" >
		
			<h:panelGrid width="100%" columns="2" >
			
				<p:outputLabel value="Code"  />
				<p:inputText value="#{wrapped.CRol}" readonly="true" />
	
				<p:outputLabel value="Libelle"  />
				<p:inputText value="#{wrapped.LRol}" readonly="true" style="width:80%" />
															
			</h:panelGrid>
	
			<h:panelGrid width="100%" columns="2" >

				<p:outputLabel value="Assignataire"  />
				<p:inputText value="#{wrapped.tblAsg.CAsg}" readonly="true" />
	
				<p:outputLabel value=""  />
				<p:inputText value="#{wrapped.tblAsg.LAsg}" readonly="true" style="width:80%" />
										
			</h:panelGrid>
						
		</h:panelGrid>


	</ui:define>					
	

</ui:composition>
